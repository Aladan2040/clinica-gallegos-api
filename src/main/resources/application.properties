# --- CONFIGURACIÓN DEL SERVIDOR ---
server.port=${PORT:8080}
spring.application.name=clinica-gallegos-api

# --- BASE DE DATOS (POSTGRESQL) ---
# Neon/Render te darán un "Internal/External Database URL".
# Usaremos una variable de entorno llamada DB_URL para la conexión completa.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clinicagallegos_bd}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
# Cambiamos el dialecto a PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# "update" es útil para que Hibernate cree las tablas automáticamente en Neon si no existen
spring.jpa.hibernate.ddl-auto=update

# --- CONFIGURACIÓN JACKSON ---
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.serialization.fail-on-empty-beans=false

# --- CONFIGURACIÓN DE JWT ---
