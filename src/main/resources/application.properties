# --- CONFIGURACION DEL SERVIDOR ---
server.port=${PORT:8080}
spring.application.name=clinica-gallegos-api

# --- BASE DE DATOS (POSTGRESQL) ---
# Neon/Render te daran un "Internal/External Database URL".
# Usaremos una variable de entorno llamada DB_URL para la conexion completa.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clinicagallegos_bd}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
# Cambiamos el dialecto a PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# "update" es util para que Hibernate cree las tablas automaticamente en Neon si no existen
spring.jpa.hibernate.ddl-auto=update

# --- CONFIGURACION JACKSON ---
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.serialization.fail-on-empty-beans=false

# --- CONFIGURACION DE JWT ---
# Recomendacion: En produccion, deberias cambiar esta clave por una variable de entorno tambien para mas seguridad.
# Ejemplo: jwt.secret.key=${JWT_SECRET:TuClaveLarga...}
jwt.secret.key=${JWT_SECRET:1a2b3c4d5e6f7g8h9i0jklmnopqrstuvwxyzABCD1234567890}
jwt.expiration.time=86400000

# --- CONFIGURACION DE CORREO (GMAIL) ---
# Estas variables debes agregarlas manualmente en Railway si quieres que funcionen los correos.
spring.mail.host=smtp.gmail.com
spring.mail.port=465
# NOTA DE SEGURIDAD: He quitado tus credenciales reales del valor por defecto.
# Es peligroso subir tu contrasena real a GitHub. Confia en las variables de entorno.
spring.mail.username=${SPRING_MAIL_USERNAME:tu_correo@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:tu_password_app}
spring.mail.protocol=smtps
# Propiedades especificas para SMTPS (SSL)
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=8000
spring.mail.properties.mail.smtps.connectiontimeout=8000
spring.mail.properties.mail.smtps.writetimeout=8000

# Debug para ver el log detallado en Render si falla
spring.mail.properties.mail.debug=true