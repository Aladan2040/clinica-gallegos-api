# --- CONFIGURACIÓN DEL SERVIDOR ---
# Railway asigna un puerto dinámico en la variable PORT.
# Si no existe (local), usa el 8080.
server.port=${PORT:8080}
spring.application.name=clinica-gallegos-api

# --- CONFIGURACIÓN DE LA BASE DE DATOS (MYSQL) ---
# Usamos las variables que Railway provee automáticamente al añadir el plugin de MySQL.
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:clinicaGallegos}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CONFIGURACIÓN JPA / HIBERNATE ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=mysql

# --- CONFIGURACIÓN JACKSON ---
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.serialization.fail-on-empty-beans=false

# --- CONFIGURACIÓN DE JWT ---
